  <style>
    :root{

      --text:#ffffff;
      --muted:#f5e9ffcc;
      --radius:20px;

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{

    .card{

      box-shadow:var(--shadow);

    }
    .glow{position:absolute;inset:-1px;border-radius:inherit;pointer-events:none;

        radial-gradient(700px 300px at 10% -20%, rgba(255,159,26,.22), transparent 60%),
        radial-gradient(600px 260px at 100% 0%, rgba(255,45,116,.18), transparent 60%);
      filter:blur(1px)
    }
    .badge{

      background:linear-gradient(180deg,#1c1210,#130d0c) padding-box,var(--ring) border-box;
      border:1.6px solid transparent;display:grid;place-items:center;
      box-shadow:0 10px 28px rgba(0,0,0,.4), 0 0 0 6px rgba(255,114,80,.08)
    }
    .badge-img{width:100%;height:100%;border-radius:20px;display:block;object-fit:cover}

    h1{
      font-size:clamp(28px,4vw,38px);line-height:1.15;margin:10px 0 8px;
      background:linear-gradient(90deg,#ffd166,#ff7a59,#ff2d74);
      -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
      letter-spacing:.2px
    }
    .subtitle{font-size:15px;color:var(--muted);margin-bottom:18px}

    .stamp{
      width:92px;height:92px;margin:20px auto 16px;border-radius:50%;
      background:radial-gradient(60% 60% at 30% 30%, #24202a 0%, #130f14 70%);
      border:1px solid rgba(255,255,255,.08);display:grid;place-items:center;
      box-shadow:inset 0 0 30px rgba(255,255,255,.05), 0 12px 28px rgba(0,0,0,.45);
      animation:pop .5s ease-out both
    }
    .stamp svg{width:42px;height:42px;color:#22e58a}

    p{font-size:16px;line-height:1.6;margin:8px 0;color:#fffefbcc}
    .hint{color:#ffe9f6cc;font-size:14px;margin-top:4px}

    .actions{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-top:22px}

    /* Both buttons use the same gradient border ring */
    .btn{
      appearance:none;border:none;cursor:pointer;text-decoration:none;
      padding:12px 16px;border-radius:12px;font-weight:700;letter-spacing:.2px;
      color:#fff;
      background:radial-gradient(120% 120% at 0% 0%, #261313 0%, #1b0f12 70%) padding-box,
                 var(--ring) border-box;
      border:1.6px solid transparent;
      transition:transform .12s ease, filter .12s ease;
      display:inline-flex;align-items:center;gap:8px
    }
    .btn:hover{transform:translateY(-1px);filter:brightness(1.06)}

    footer{margin-top:22px;font-size:12px;color:#ffe9f6b3}

    @media (prefers-reduced-motion: reduce){
      .stamp{animation:none}
      .btn{transition:none}
    }
    @keyframes pop{0%{transform:scale(0);opacity:0}50%{transform:scale(1.14)}100%{transform:scale(1);opacity:1}}
