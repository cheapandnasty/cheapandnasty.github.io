  <style>
    :root{
      --bg1:#0f0f1a;
      --bg2:#17172e;
      --text:#ffffff;
      --ring: linear-gradient(90deg,#FFD700,#FF1493,#9370DB);
      --radius:28px;
      --c1:#fcc543;
      --c2:#fea439;
      --c3:#fe8246;
      --c4:#b44637;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow:hidden}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      position:relative;
      display:grid;place-items:center;padding:24px;
    }

    .bg{
      position:fixed;inset:0;z-index:0;
      background:linear-gradient(135deg, rgb(15, 15, 26) 0%, rgb(20, 23, 46) 50%, rgb(23, 26, 56) 100%);
    }

    .splash{
      position:absolute;border-radius:50%;filter:blur(22px);opacity:0.75;pointer-events:none;
    }
    .splash1{background:#FFD700;width:420px;height:420px;top:10%;left:15%}
    .splash2{background:#FF1493;width:360px;height:360px;top:20%;right:10%}
    .splash3{background:#00CED1;width:380px;height:380px;bottom:15%;left:20%}

    .zig{
      position:absolute;pointer-events:none;
    }
    .zig svg{
      filter:drop-shadow(0 4px 8px rgba(0,0,0,.5));
    }
    .zig1{top:46%;left:20%;transform:rotate(-12deg)}
    .zig2{top:52%;right:22%;transform:rotate(8deg)}

    .vignette{
      position:absolute;inset:0;pointer-events:none;
      background:radial-gradient(circle, transparent 200px, rgba(0,0,0,.55) 1200px);
    }

    .card{
      width:min(720px,100%);position:relative;z-index:1;
      background:
        linear-gradient(135deg, var(--c1) 0%, var(--c2) 30%, var(--c3) 65%, var(--c4) 100%) padding-box,
        var(--ring) border-box;
      border:1.8px solid transparent;
      border-radius:var(--radius);
      box-shadow:inset 0 1px 0 rgba(255,255,255,.08), 0 30px 80px rgba(0,0,0,.45);
      padding:42px 38px;
      text-align:center;
      overflow:hidden;
    }
    .card::after{
      content:"";position:absolute;inset:0;border-radius:inherit;pointer-events:none;
      background:radial-gradient(80% 60% at 50% 110%, rgba(0,0,0,.22), transparent 60%),
                 linear-gradient(to top, rgba(255,255,255,.06), rgba(255,255,255,0) 40%);
      mix-blend-mode:multiply;
    }

    .badge{
      width:120px;height:120px;margin:0 auto 18px;border-radius:26px;
      background:linear-gradient(180deg, rgba(0,0,0,.18), rgba(0,0,0,.28));
      border:1px solid rgba(0,0,0,.2);
      display:grid;place-items:center;
      box-shadow:0 10px 28px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.06);
    }
    .badge-img{width:100%;height:100%;border-radius:20px;display:block;object-fit:cover}

    h1{
      font-size:clamp(28px,4vw,38px);line-height:1.15;margin:10px 0 8px;
      color:#220f0d;text-shadow:0 1px 0 rgba(255,255,255,.35);
    }
    .subtitle{font-size:15px;color:#2b0f13;margin-bottom:18px;font-weight:700;opacity:.9}

    .stamp{
      width:92px;height:92px;margin:20px auto 16px;border-radius:50%;
      background:radial-gradient(60% 60% at 30% 30%, rgba(255,255,255,.35) 0%, rgba(255,255,255,.12) 70%);
      border:1px solid rgba(0,0,0,.15);
      display:grid;place-items:center;
      box-shadow:inset 0 0 30px rgba(255,255,255,.25), 0 12px 28px rgba(0,0,0,.25);
      animation:pop .5s ease-out both
    }
    .stamp svg{width:42px;height:42px;color:#0f6a3b}

    p{font-size:16px;line-height:1.6;margin:8px 0;color:#220f0d}
    .hint{color:#2b0f13;font-size:14px;margin-top:4px;opacity:.9}

    .actions{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-top:22px}
    .btn{
      appearance:none;border:none;cursor:pointer;text-decoration:none;
      padding:12px 16px;border-radius:12px;font-weight:700;letter-spacing:.2px;
      color:#fff;
      background:
        radial-gradient(120% 120% at 0% 0%, rgba(19,8,9,.85) 0%, rgba(15,7,9,.85) 70%) padding-box,
        var(--ring) border-box;
      border:1.6px solid transparent;
      transition:transform .12s ease, filter .12s ease;
      display:inline-flex;align-items:center;gap:8px
    }
    .btn:hover{transform:translateY(-1px);filter:brightness(1.06)}

    footer{margin-top:22px;font-size:12px;color:#2b0f13;font-weight:700;opacity:.9}

    @keyframes pop{0%{transform:scale(0);opacity:0}50%{transform:scale(1.14)}100%{transform:scale(1);opacity:1}}
  </style>
</head>
