            margin-bottom: 16px;

        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            margin: 30px auto;
            background: linear-gradient(135deg, #00FF00, #00CED1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            animation: pop 0.6s ease-out;
        }
        
        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
